<!DOCTYPE html>
<html>

<head>
    <title>Shahajalal's Portfolio</title>
    <style>
        body {
            margin: 20px;
            background: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: block;
            margin: 20px auto;
            object-fit: cover;
        }

        h1, h2, h3 {
            text-align: center;
            color: black;
        }

        a {
            position: relative;
            display: block;
            margin: 10px auto;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 10px;
            text-align: center;
            color: #333;
            font-size: 24px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            width: 500px;
        }

        a img {
            position: absolute;
            top: 15%;
            right: 20px;
            transform: translateY(-50%);
            width: 40px;
            height: auto;
            border-radius: 50%;
        }

        a:hover {
            background-color: #333;
            color: #fff;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #333;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('form').addEventListener('submit', function (event) {
                event.preventDefault();
                fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: new FormData(this),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Message Sent!');
                        window.location.href = 'index.html';
                    } else {
                        alert('Failed to send message. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error submitting form:', error);
                    alert('An error occurred. Please try again later.');
                });
            });
        });
    </script>
</head>
